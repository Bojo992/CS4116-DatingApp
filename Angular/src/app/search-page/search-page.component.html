<div class="container justify-content-evenly p-3">
  <div class="row">
    <div class="col-md-4 col-sm-12 bg-white border-1 rounded-2 shadow p-3">
      <div class="container ">
        <div class="row p-2 border-bottom">
          <div class="col-12">
            <label for="usernameSearchbar">Enter Username</label>
            <mat-form-field class="w-100" id="usernameSearchbar">
              <mat-label>Username</mat-label>
              <input matInput type="text" [(ngModel)]="usernameSelected">
            </mat-form-field>
          </div>
        </div>
        <div class="row p-2 border-bottom">
          <div class="col-12">
            <label for="selectUniversity">Select university</label>
            <mat-form-field class="w-100" id="selectUniversity" >
              <mat-label>Choose university</mat-label>
              <mat-select [(value)]="universitySelected">
                <mat-option *ngFor="let university of universities" value="{{university.id}}" (click)="getCoursesFormUniversity(university.id)">{{university.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        @if (coursesFiltered.length != 0) {
          <div class="row p-2 border-bottom">
            <div class="col-12">
              <label for="selectCourse">Select course</label>
              <mat-form-field class="w-100" id="selectCourse">
                <mat-label>Chose course</mat-label>
                <mat-select [(value)] = "courseSelected">
                  <mat-option *ngFor="let course of coursesFiltered" value="{{course.id}}">{{course.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        }
        <div class="row p-2 border-bottom">
          <div class="col-12">
            <label for="ageRange">Select max age</label>
            <mat-slider class="w-100" id="ageRange" min="18" max="120" discrete>
              <input matSliderStartThumb [(value)]="minAge">
              <input matSliderEndThumb [(value)]="maxAge">
            </mat-slider>
          </div>
        </div>
        <div class="row p-2 justify-content-evenly">
          <div class="col-3">
            <button mat-raised-button class="border-0 rounded-5" color="primary" (click)="filterUsers()">Filter</button>
          </div>
          <div class="col-3">
            <button mat-raised-button class="border-0 rounded-5" color="secondary" (click)="crearFilter()">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-sm-12 p-sm-4 pl-3">
      <table mat-table [dataSource]="profilesFiltered" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="university">
          <th mat-header-cell *matHeaderCellDef> University </th>
          <td mat-cell *matCellDef="let element"> {{element.universityName}} </td>
        </ng-container>

        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <ng-container matColumnDef="profileButton">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="border-0 rounded-5" color="primary" (click)="gotoProfile(element)">Profile</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
