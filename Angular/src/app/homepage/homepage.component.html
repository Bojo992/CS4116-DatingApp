<ng-container *ngIf="users.length > 0">
  <!-- Pass the current user profile to the ProfileComponent -->
  <app-profile [userProfile]="users[index]"></app-profile>
</ng-container>
<div class="container align-content-center justify-content-center">
  <div class="row justify-content-evenly">
      <a type="button" class="col-1" (click)="clickLike()"><img src="assets/heart-solid.svg"></a>
      <a type="button" class="col-1"><img src="assets/x-solid.svg"></a>
  </div>
</div>
